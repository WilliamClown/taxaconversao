<mat-sidenav-container class="main-container">
  <!-- Menu Lateral -->
  <mat-sidenav #sidenav mode="side" [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen" class="sidenav">
    <mat-nav-list>
      <h3 class="menu-category">Operações</h3>
      <a mat-list-item routerLink="/consulta-taxa" routerLinkActive="active">
      <mat-icon>insights</mat-icon>
      Consulta de Taxa
    </a>
    <a mat-list-item routerLink="/conversao-moeda" routerLinkActive="active">
      <mat-icon>swap_horiz</mat-icon>
      Conversão de Moeda
    </a>
      <a mat-list-item routerLink="/transacoes" routerLinkActive="active">
        <mat-icon>add_circle</mat-icon>
        Registrar Transação
      </a>

      <mat-divider></mat-divider>

      <h3 class="menu-category">Histórico</h3>
      <a mat-list-item routerLink="/historico" routerLinkActive="active">
        <mat-icon>history</mat-icon>
        Histórico de Transações
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content>
    <!-- Barra de Navegação -->
    <mat-toolbar color="primary" class="toolbar">
      <button
        mat-icon-button
        class="menu-button modern-sandwich"
        [class.active]="isMenuOpen"
        (click)="toggleMenu(); sidenav.toggle()"
        >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Gestão de Conversões</span>
    </mat-toolbar>    

    <!-- Área de Conteúdo -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
