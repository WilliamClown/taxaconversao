<div class="page-container">
  <!-- Cabeçalho -->
  <div class="header">
    <h1>Registrar Transação</h1>
    <p>Insira os dados necessários para realizar uma transação entre moedas.</p>
  </div>

  <!-- Formulário de Registro -->
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Dados da Transação</mat-card-title>
      <mat-card-subtitle>Preencha os campos abaixo e registre a transação</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <!-- Moeda de Origem -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Moeda de Origem</mat-label>
          <mat-select [(ngModel)]="moedaOrigem" name="moedaOrigem" required>
            <mat-option value="Ouro Real">Ouro Real</mat-option>
            <mat-option value="Tibar">Tibar</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Valor -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Valor</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="valorOrigem"
            name="valorOrigem"
            placeholder="Digite o valor"
            required
          />
        </mat-form-field>

        <!-- Moeda de Destino -->
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Moeda de Destino</mat-label>
          <mat-select [(ngModel)]="moedaDestino" name="moedaDestino" required>
            <mat-option value="Ouro Real">Ouro Real</mat-option>
            <mat-option value="Tibar">Tibar</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>

    <!-- Botão de Registro -->
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="registrarTransacao()"
        class="action-button"
      >
        Registrar Transação
      </button>
    </mat-card-actions>
  </mat-card>
</div>
